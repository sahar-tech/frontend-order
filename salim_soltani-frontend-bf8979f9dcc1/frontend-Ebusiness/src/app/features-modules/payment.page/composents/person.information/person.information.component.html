
<mat-card class="card" >
    <mat-card-header class="header">
      <mat-card-title style="font-size: x-large;">Informations personnelle</mat-card-title>

    </mat-card-header>
   <br>
    <mat-card-content>
      
      <form [formGroup]="personForm" style="padding: 5px">
        <div class="item">
            <label>Nom</label>
            <input  type="text"
                    style="width: 50%;"
                    value=""
                    required
                    formControlName="firstName"
                  />
          </div>
          <div class="error"
          *ngIf="personForm.controls['firstName'].invalid && (personForm.controls['firstName'].dirty || personForm.controls['firstName'].touched)">
          <mat-error *ngIf="personForm.controls['firstName'].errors?.required">
            Le nom est requis.

          </mat-error>

        </div>
          <mat-divider [inset]="true" ></mat-divider>

          <div class="item">
            <label>Prenom</label>
            <input  type="text"
            formControlName="lastName"

                                  style="width: 50%;"
                />

          </div>
          <div class="error"
          *ngIf="personForm.controls['lastName'].invalid && (personForm.controls['lastName'].dirty || personForm.controls['lastName'].touched)">
          <mat-error *ngIf="personForm.controls['lastName'].errors?.required">
            prenom est requis.

          </mat-error>

        </div>
          <mat-divider [inset]="true" ></mat-divider>
          <div class="item">
            <label>Email</label>
            <input  type="email"
            style="width: 50%;"
            formControlName="email"

  />

          </div>
          <div class="error"
          *ngIf="personForm.controls['email'].invalid && (personForm.controls['email'].dirty || personForm.controls['email'].touched)">
          <mat-error *ngIf="personForm.controls['email'].errors?.required">
            Email est requis.
          </mat-error>

        </div>
          <mat-divider [inset]="true" ></mat-divider>

          <div class="item">
            <label>Téléphone</label>
            <input  type="text"
            formControlName="personPhoneNumber"
                    >

          </div>
          <div class="error"
          *ngIf="personForm.controls['personPhoneNumber'].invalid && (personForm.controls['personPhoneNumber'].dirty || personForm.controls['personPhoneNumber'].touched)">
          <mat-error *ngIf="personForm.controls['personPhoneNumber'].errors?.required">
            Téléphone est requis.
          </mat-error>

        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="btns" >
      <button class="modifier" mat-stroked-button (click)='modify()'>Modifier</button>

       </mat-card-actions>
  </mat-card>
